  #storybook-explorer-tree > div > div > div > .sidebar-item,

    > div

  }

  #storybook-explorer-tree > div > div > button > span {

    margin-left: 4px !important;
    margin-right: 8px !important;
    border-top: 4px solid transparent !important;
    border-bottom: 4px solid transparent !important;
    border-left: 4px solid !important;
    color: rgb(0 0 0 / 50%) !important;
  }

  #storybook-explorer-tree
    > div
    > div
    > div
    > .sidebar-item[data-parent-id^="core-components-"],
  #storybook-explorer-tree

<script>
  // Setter bredden p√• sidebaren i storybook
  let storybookConfig = JSON.parse(localStorage.getItem("storybook-layout"));

  if (
    typeof storybookConfig === "object" &&
    storybookConfig !== null &&
    storybookConfig.resizerNav.x < 270
  ) {
    storybookConfig.resizerNav.x = 270;
    localStorage.setItem("storybook-layout", JSON.stringify(storybookConfig));
    document.location.reload();
  } else if (storybookConfig === null) {
    storybookConfig = {
      resizerNav: { x: 270, y: 0 },
      resizerPanel: { x: 0, y: 710 },
    };
    localStorage.setItem("storybook-layout", JSON.stringify(storybookConfig));
    document.location.reload();
  }
</script>
