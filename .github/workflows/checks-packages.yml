name: Build Packages
on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'packages/**'
jobs:
  checks:
    name: Build & test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/gh-setup
      - name: Build
        run: yarn build
      - name: Check that we don't bundle node_modules
        shell: bash
        run: if [ -d packages/react/dist/esm/node_modules ]; then exit 1; fi
      - name: Types
        run: yarn types:react
      - name: Test
        run: yarn test
